version: '3.9'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/ccs_conclave_document_upload_development
      - CHECK_ENDPOINT_URL=somehost:3000/documents
      - AUTH_TOKEN=test
      - CORS_ORIGINS=*
      - CF_ORG=ccs-document-upload
      - VCAP_SERVICES={"user-provided":[],"aws-s3-bucket":[{"credentials":{"bucket_name":"BUCKETNAME","aws_region":"AWSREGION","aws_access_key_id":"KEYID","aws_secret_access_key":"SECRETKEY"}}],"redis":[{"credentials":{"uri":"redis:127.0.0.1"}}]}
    volumes:
      - .:/app
  db:
    image: postgres:13
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST_AUTH_METHOD=trust"
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

volumes:
  postgres-data:
